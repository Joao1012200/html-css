<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinânima</h1>
    <p>tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador 
    </p>
    <picture>
        <source media="(max-width: 700px)" srcset="IMAGENS/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="IMAGENS/foto-m.png" type="image/png">
        <img src="IMAGENS/foto-g.png" alt="Imagem flexivel">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudio no html5</p>
    <audio preload="metadata" autoplay controls loop> 
        <source src="midia/atumalaca.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
